name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Clang
      run: |-
        sudo apt install -y clang ld ninja-build
    - name: run-buildscript
      run: |-
        python3 ./build_mod.py
    - name: get-artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          ./build/*
    
